<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Form</title>
</head>
<body>
    <h1>Exam Result</h1>
    <form name="Myform">
        <label for="c">Turbo C</label>
        <input type="number" name="c" id="c" required placeholder="Enter Turbo C Mark"><br><br>
        <label for="java">Java</label>
        <input type="number" name="java" id="java"  required placeholder="Enter Java Mark"><br><br>
        <label for="js">JavaScript</label>
        <input type="number" name="js" id="js"  required placeholder="Enter JavaScript Mark"><br><br>
        <button type="button" onclick="result()" >Result</button>

    </form>

    <script>
        function result() {
            //alert("Hello");
            let c = document.Myform.c.value;
            console.log (c);
            let java = document.Myform.java.value;
            console.log (java);
            let js = document.Myform.js.value;
            console.log (js);

           // if ( c >= 50 && java >= 50 && js >= 50 ) {
           //     document.write ("<h1>This student is pass!</h1>")
            // } 
           //  else {
          //      document.write ("<h1>This student is Fail !</h1>")
          //  } 
            
        if (c >= 50 && java >= 50 && js >= 50) {
         if (c > 80 && java > 80 && js > 80) {
            document.write("<h1>This student is pass with Distinction Mark in All Subject!</h1>");
            document.write(`<h2>C mark - ${c} </h2>`);
            document.write(`<h2>Java mark - ${java} </h2>`);
            document.write(`<h2>JavaScript mark - ${js} </h2>`);
                            
            } 
            else if (c > 80 || java > 80 || js > 80) {
                    if (c > 80) {
                        document.write("<h1>This student is pass with Distinction in Turbo C!</h1>");
                        document.write(`<h2>C mark - ${c} </h2>`);
                    }
                    if (java > 80) {
                        document.write("<h1>This student is pass with Distinction in Java!</h1>");
                        document.write(`<h2>Java mark - ${java} </h2>`);
                    }
                    if (js > 80) {
                        document.write("<h1>This student is pass with Distinction in JavaScript!</h1>");
                        document.write(`<h2>JavaScript mark - ${js} </h2>`);
                    }
                } 
                
            else {
                        document.write("<h1>This student is Pass in All Subject!</h1>");
                        document.write(`<h2>C mark - ${c} </h2>`);
                        document.write(`<h2>Java mark - ${java} </h2>`);
                        document.write(`<h2>JavaScript mark - ${js} </h2>`);
                }
            } 
            else {
                if (c < 50 && java < 50 && js < 50) {
                        document.write("<h1>This student is Fail in All Subject!</h1>");
                        document.write(`<h2>C mark - ${c} </h2>`);
                        document.write(`<h2>Java mark - ${java} </h2>`);
                        document.write(`<h2>JavaScript mark - ${js} </h2>`);
                } else {
                    if (c < 50) {
                        document.write("<h1>This student is Fail in Turbo C!</h1>");
                        document.write(`<h2>C mark - ${c} </h2>`);
                    }
                    if (java < 50) {
                        document.write("<h1>This student is Fail in Java!</h1>");
                        document.write(`<h2>Java mark - ${java} </h2>`);
                    }
                    if (js < 50) {
                        document.write("<h1>This student is Fail in JavaScript!</h1>");
                        document.write(`<h2>JavaScript mark - ${js} </h2>`);
                    }
                }
            }
        }


     

    </script>
</body>
</html>
