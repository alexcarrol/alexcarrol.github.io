<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id ="h1">CSS in DOM</h1>
    <img src="img.jpg" alt="Netflix" id="img" width="500" height="250">
    <button onclick="move()">move</button>
    <br><br>
    
    <img src="img1.jpg" alt="" id="img1"  width="600" height="400" onmouseover="big()" onmouseout="normal()">
    <script>
        function  move(){
            let img = document.getElementById('img');
            document.getElementById('h1').style.backgroundColor="red";
            img.style.width = '300px';
            img.style.height ='150px';

        }

        function big(){
            let img = document.getElementById('img1');
            img.style.width = '950px';
            img.style.height ='550px';
        }

        function normal(){
            let img = document.getElementById('img1');
            img.style.width = '600px';
            img.style.height ='400px';
        }
    </script>
</body>
</html>
