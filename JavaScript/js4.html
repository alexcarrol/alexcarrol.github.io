<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loops</title>
</head>
<body>
    






    <script>
        //for loop
        for ( let i=1; i <= 5 ; i++) {
        document.write ("<h3>Hello Js</h3>");
    }

        for ( let n=1 ; n <= 12 ; n++){
        result = 5*n;
        document.write (`<h3> 5 x ${n} = ${result} </h3>`);
    }


    let list = ['a','b','c','d'];
    for (let j = 0 ; j <= 10; j++){
        document.write (list[3]);
    }
    





    // while loop
    let num = 1 ;
    while ( num < 0){
        document.write (`<h3>This is Number ${num}</h3>`);
    }


    // do while loop
    let no = 1;
    do {
        document.write (`<h3>This is ${no}</h3>`);
        no++;
    }while ( no < 0);






    </script>
</body>
</html>
