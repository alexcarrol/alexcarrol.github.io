<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>Student information</h1>
    <form action="save.php" method="get">
        <label for="name">Name</label>
        <input type="text" name="STU_Name" id="name" placeholder="enter your name"><br><br>
        <label for="email">Email</label>
        <input type="text" name="STU_Email" id="email" placeholder="enter your email"><br><br>
        <label for="password">Password</label>
        <input type="password" name="STU_password" id="password" placeholder="enter your password"><br><br>
        <label for="phone">Phone</label>
        <input type="number" name="STU_phone" id="phone" placeholder="enter your phone"><br><br>
        <label for="passport">Passport</label>
        <input type="file"  name="STU_passport"  id="passport"   accept="image/*" ><br><br>
        <label for="year">Years</label>
        <select name="STU_year" id="year"><br>
            <option value="">Choose Year</option>
            <option value="first">first Year</option>
            <option value="second">Second Year</option>
            <option value="third">Third Year</option>
        </select><br><br>
        <label for="">Gender</label><br>
        <input type="radio" name="gender" id="male"><label for="male">Male</label>
        <input type="radio"name="gender" id="female"><label for="female">Female</label>
        <input type="radio"name="gender" id="other"><label for="other">Other</label><br><br>
        <label for="birthday">Birthday</label>
        <input type="date" id="birthday" name="STU_birthday"><br>
        <label for="">Hobbies</label>
        <input type="checkbox" id="gaming" name="gaming"><label for="gaming">Gaming</label>
        <input type="checkbox" id="travelling" name="travelling"><label for="travelling">Travelling</label>
        <input type="checkbox"id="reading" name="reading"><label for="reading">Reading</label>
        <input type="checkbox" id="bloggin" name="bloggin"><label for="bloggin">Bloggin</label><br><br>
        <label for="address">Address</label>
        <textarea name="STU_address" id="" cols="30" rows="10"></textarea><br><br>
        <input type="time">
        <input type="datetime-local" >
        <input type="week">
        <br><br>
        <input type="color" name="color">
        <input type="range" min=""  max="" value="24">
        <input type="text">
        <br><br>
        


        <button type="submit">Save</button>
    </form>
</body>
</html>
